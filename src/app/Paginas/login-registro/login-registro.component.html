<div class="bg-yellow-300 min-h-screen p-8 flex flex-col items-center">
    <!-- Header -->
    <!--app-header></app-header-->
  
    <!-- Login and Register Forms -->
    <div class="flex flex-col md:flex-row gap-8 mt-8">
      <!-- Login Form -->
      <div class="bg-blue-500 text-white p-6 rounded-lg shadow-md w-full md:w-1/3">
        <h2 class="text-2xl font-semibold mb-4">Acceder:</h2>
        <form>
          <label class="block mb-2">Correo electrónico:</label>
          <input
            type="email"
            class="w-full p-2 rounded-md mb-4 text-black"
            placeholder="Correo electrónico"
          />
          <label class="block mb-2">Contraseña:</label>
          <input
            type="password"
            class="w-full p-2 rounded-md mb-4 text-black"
            placeholder="Contraseña"
          />
          <button
            type="submit"
            class="bg-white text-blue-500 px-4 py-2 rounded-md font-semibold w-full"
          >
            Acceder
          </button>
          <p class="mt-2 text-sm text-center">
            ¿Olvidaste tu contraseña? <a href="#" class="underline">Click aquí</a>
          </p>
        </form>
      </div>
  
      <!-- Register Form -->
      <div class="bg-blue-500 text-white p-6 rounded-lg shadow-md w-full md:w-1/3">
        <h2 class="text-2xl font-semibold mb-4">Registrarse:</h2>
        <form>
          <label class="block mb-2">Correo electrónico:</label>
          <input
            type="email"
            class="w-full p-2 rounded-md mb-4 text-black"
            placeholder="Correo electrónico"
          />
          <label class="block mb-2">Contraseña:</label>
          <input
            type="password"
            class="w-full p-2 rounded-md mb-4 text-black"
            placeholder="Contraseña"
          />
          <label class="block mb-2">Confirmar Contraseña:</label>
          <input
            type="password"
            class="w-full p-2 rounded-md mb-4 text-black"
            placeholder="Confirmar Contraseña"
          />
          <label class="block mb-2">Nombre de usuario:</label>
          <input
            type="text"
            class="w-full p-2 rounded-md mb-4 text-black"
            placeholder="Nombre de usuario"
          />
          <button
            type="submit"
            class="bg-white text-blue-500 px-4 py-2 rounded-md font-semibold w-full"
          >
            Registrarse
          </button>
        </form>
      </div>
    </div>
  
    <!-- Footer -->
    <!--app-footer></app-footer-->
  </div>
